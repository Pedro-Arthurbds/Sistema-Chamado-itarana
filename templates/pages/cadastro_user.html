{% extends "base/base.html" %}

{% block title %}Cadastro de Usuário{% endblock %}

{% block content %}
<main class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="titulo"><i class="bi bi-person-plus"></i> Cadastro de Usuário</h2>

        <form id="cadastroForm" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label fw-bold">Nome Completo:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label fw-bold">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <div class="mb-3">
                <label for="confirmar_senha" class="form-label fw-bold">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="bi bi-person-plus"></i> Cadastrar
            </button>

            <div class="mt-3 text-center">
                <a href="/login" class="text-decoration-none mt-5">Já tenho conta, faça login</a>
            </div>
        </form>
    </div>
</main>

{% endblock %}
